<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/c.css" />

    <title></title>
  </head>

  <body>
    <svg id="svg"></svg>

    <div id="scenario-selector"
         class="pane">
      <select></select>
    </div>

    <div id="adm-info"
         class="pane row center">
      <div class="col-sm-2">
        <strong><span data="adm0_name">&nbsp;</span></strong>
      </div>
      <div class="col-sm-2">
        <strong><span data="adm1_name">&nbsp;</span></strong>
      </div>
      <div class="col-sm-2">
        <strong><span data="adm2_name">&nbsp;</span></strong>
      </div>
    </div>

    <div id="summary-info"
         class="pane">
      <table class="monospace">
        <tr>
          <td>Total:</td>
          <td><span data="total_count"></span></td>
        </tr>
        <br />
      </table>
    </div>

    <div id="grid-info"
         class="pane">
      <table class="monospace">
        <tr>
          <td>Coordinates:</td>
          <td><span data="long"></span>, <span data="lat"></span></td>
        </tr>
        <tr>
          <td>Technology:</td><td><span data="technology"></span></td>
        </tr>
        <tr>
          <td>Population 2030:</td><td><span data="population_2030"></span></td>
        </tr>
        <tr>
          <td>Grid Distance Current:</td>
          <td><span data="gd_curr"></span></td>
        </tr>
        <tr>
          <td>Grid Distance Planned:</td>
          <td><span data="gd_plan"></span></td>
        </tr>
        <tr>
          <td>New Connections:</td>
          <td><span data="new_conn"></span></td>
        </tr>
        <tr>
          <td>Road Distance:</td>
          <td><span data="rd"></span></td>
        </tr>
        <tr>
          <td>GHI:</td>
          <td><span data="ghi"></span></td>
        </tr>
        <tr>
          <td>Wind CF:</td>
          <td><span data="wind_cf"></span></td>
        </tr>
        <tr>
          <td>Hydropower:</td>
          <td><span data="hp"></span></td>
        </tr>
        <tr>
          <td>Hydropower Distance:</td>
          <td><span data="hp_d"></span></td>
        </tr>
        <tr>
          <td>Is Urban:</td>
          <td><span data="urban"></span></td>
        </tr>
      </table>
    </div>
  </body>

  <script type="text/template"
          id="summary-count-template">
    <tr>
      <td>{0}</td>
      <td><span data="{1}"></span></td>
    </tr>
  </script>

  <script type="text/template"
          id="scenario-option-template">
    <option value="{0}">{1}</option>
  </script>

  <script data-main="./javascripts/c"
          src="./lib/requirejs/require.js"></script>
</html>
