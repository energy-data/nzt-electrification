<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/icons.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <a class="no-mobile"
       href="https://github.com/svexican/nzt-electrification">
      <img class="no-mobile"
           style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;"
           src="/images/ribbon.png"
           alt="Fork me on GitHub"></a>

    <div class="row col c3 tall">
      <div id="country-list"
           class="pane row">
        <ul style="margin: 0px !important;"
            class="tall"></ul>
      </div>
    </div>

    <div id="overview"
         class="row col c9 relative tall">
      <!-- Header -->
      <div class="row center">
        <a href="#">
          <h1 id="explore-link"></h1>
        </a>
      </div>

      <!-- Population -->
      <div class="row col">
        <div class="col c4 center relative">
          <div id="urban-rural-current-graph"></div>
        </div>

        <div class="col c4 center relative">
          <span class="monospace">
            <i class="material-icons">group</i> million
          </span>

          <br />

          <div class="row center population-final">
            <span class="monospace"
                  style="font-size: 1.2em;"
                  id="p2015">&nbsp;</span>

            <i class="material-icons">arrow_right</i>

            <span class="monospace"
                  style="font-size: 1.5em;"
                  id="p2030">&nbsp;</span>
          </div>

          <div class="row col">
            <div id="population-labels" class="col c6 labels-table"></div>
            <div id="population-labels2" class="col c6 labels-table"></div>
          </div>
        </div>

        <div class="col c4 center relative">
          <div id="urban-rural-projection-graph"></div>
        </div>
      </div>

      <!-- Spacing -->
      <div class="row col"
           style="padding: 20px 0;"></div>

      <!-- Technology -->
      <div class="row">
        <div class="col c4 center relative">
          <div id="current-breakdown-graph"></div>
        </div>

        <div class="col c4 relative">
          <div class="row col">
            <div id="tech-labels" class="col c6 labels-table"></div>
            <div id="tech-labels2" class="col c6 labels-table"></div>
          </div>
        </div>

        <div class="col c4 center relative">
          <div id="projection-breakdown-graph"></div>
        </div>
      </div>

      <div id="select-something">
        Select a country...
      </div>
    </div>

    <div id="sources"
         class="small">
      Data sources: <a href="https://goo.gl/zvVRMP">[1]</a> <a href="https://goo.gl/dm4zH">[2]</a>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row col c12 clickable"
        iso3="{1}">
      <div class="number country-name">
        <a href="#">
          <h2>{0}</h2>
        </a>
      </div>

      <svg id="svg-{1}"></svg>

      <div class="monospace small">
        <span class="area-marker">{2}</span>&nbsp;km<sup>2</sup>
      </div>
    </li>
  </script>

  <script data-main="./javascripts/index"
          src="./lib/require.js"></script>
</html>
