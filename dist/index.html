<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/icons.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <div id="country-list"
         class="pane col c6">
      <ul style="margin: 0px !important;"></ul>
    </div>

    <div id="overview"
         class="row col c6">
      <div class="row center">
        <a href="#">
          <h1 id="explore-link"></h1>
        </a>
      </div>

      <hr />

      <div class="row">
        <div class="col c6 right">
          <h3 class="">Access to electricity:</h3>
        </div>

        <div class="col c6 center">
          <div id="access-graph"></div>
        </div>
      </div>

      <hr />

      <div class="row center">
        <h3>Rural population</h3>

        <div class="col c6">
          <div id="rural-graph"></div>
        </div>

        <div class="col c6">
          Access to electricity:
          <div id="rural-access-graph"></div>
        </div>
      </div>

      <hr />

      <div class="row population center">
        <h4>Population growth</h4>

        <div class="col c12"
             style="position: relative;">
          <div id="population-counter"></div>

          <div class="row">
            <div class="col c6 center population-final">
              <h4>2015</h4>
              <span class="monospace"
                    style="font-size: 2em;"
                    id="p2015"></span> million
            </div>

            <div class="col c6 center population-final">
              <h4>2030</h4>
              <span class="monospace"
                    style="font-size: 2em;"
                    id="p2030"></span> million
            </div>
          </div>
        </div>
      </div>

      <div id="select-something">
        Select a country...
      </div>
    </div>

    <div id="sources"
         class="small">
      Data sources: <a href="https://goo.gl/zvVRMP">[1]</a> <a href="https://goo.gl/dm4zH">[2]</a>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row clickable"
        iso3="{1}">
      <div class="col c6 number no-mobile country-name">
        <h2 href="#">{0}</h2>
      </div>

      <div class="col c6">
        <svg id="svg-{1}"></svg>
      </div>
    </li>
  </script>

  <script data-main="./javascripts/index"
          src="./lib/require.js"></script>
</html>
