<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/icons.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <div class="row col c3 tall">
      <div id="country-list"
           class="pane row">
        <ul style="margin: 0px !important;"
            class="tall"></ul>
      </div>
    </div>

    <div id="overview"
         class="row col c9 relative tall">
      <a class="no-mobile"
         href="https://github.com/svexican/nzt-electrification">
        <img class="no-mobile"
             style="position: absolute; bottom: 10px; left: 10px; z-index: 9999; width: 100px;"
             src="/images/GitHub_Logo.png"
             alt="Fork me on GitHub"></a>

      <!-- Population -->
      <div class="row col"
           style="font-size: 0.8em">
        <div class="col c4 center relative">
          <div id="urban-rural-current-graph"></div>
        </div>

        <div class="col c4 center relative">
          <div class="row center">
            <div class="col c4 center">
              Currently
            </div>

            <div class="col c4">&nbsp;</div>

            <div class="col c4 center number">
              2030
            </div>
          </div>

          <hr />

          <div class="row center">
            <div class="col c4 number">
              <span id="p2015">&nbsp;</span> M
            </div>

            <div class="col c4"><i class="material-icons">group</i></div>

            <div class="col c4 number">
              <span id="p2030">&nbsp;</span> M
            </div>
          </div>

          <hr />

          <div class="row center">
            <div class="col c4 center number">
              <span id="gdp_curr" class="number"></span> M USD
            </div>

            <div class="col c4">GDP</div>

            <div class="col c4 center number">
              <span id="gdp_2030"></span> M USD
            </div>
          </div>

          <hr />

          <div class="row col">
            <div id="population-labels2" class="col c6 labels-table"></div>
          </div>
        </div>

        <div class="col c4 center relative">
          <div id="urban-rural-projection-graph"></div>
        </div>
      </div>

      <!-- Economy -->
      <div class="row col"
           style="padding: 20px 0;">


      </div>

      <!-- Access -->
      <div class="row col"
           style="padding: 20px 0;">
        <div class="col c4 center relative">
          <div id="urban-rural-current-access-graph"></div>
        </div>

        <div class="col c4 center relative">
          <h4>Access to Electricity</h4>

          <div id="population-labels" class="col c6 labels-table"></div>
        </div>

        <div class="col c4 center relative">
          <div id="urban-rural-projection-access-graph"></div>
        </div>
      </div>

      <!-- Technology -->
      <div class="row">
        <div class="col c4 center relative">
          <div id="current-breakdown-graph"></div>
        </div>

        <div class="col c4 center relative">
          <h4>Electricity Generation TWh</h4>

          <div class="row col">
            <div id="tech-labels" class="col c6 labels-table"></div>
            <div id="tech-labels2" class="col c6 labels-table"></div>
          </div>
        </div>

        <div class="col c4 center relative">
          <div id="projection-breakdown-graph"></div>
        </div>
      </div>

      <!-- Header -->
      <div class="row center">
        <h1 id="explore-link">
          <a href="#">Explore the model</a>
        </h1>
      </div>

      <div id="select-something">
        Select a country...
      </div>
    </div>

    <div id="sources"
         class="small">
      Data sources: <a href="https://goo.gl/zvVRMP">[1]</a> <a href="https://goo.gl/dm4zH">[2]</a>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row col c12 clickable"
        iso3="{1}">
      <div class="country-name">
        <a href="#">
          <h2>{0}</h2>
        </a>
      </div>

      <svg id="svg-{1}"></svg>

      <div class="monospace small">
        <span class="area-marker">{2}</span>&nbsp;km<sup>2</sup>
      </div>
    </li>
  </script>

  <script data-main="./javascripts/index"
          src="./lib/require.js"></script>
</html>
