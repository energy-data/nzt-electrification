<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/icons.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <div class="row col c3">
      <div id="country-list"
           class="pane row">
        <ul style="margin: 0px !important;"></ul>
      </div>

      <div class="row center">
        <a href="#">
          <h1 id="explore-link"></h1>
        </a>
      </div>
    </div>

    <div id="overview"
         class="row col c9 relative">
      <div class="col c4 population center">
        <div class="row col c12"
             style="position: relative;">
          <div id="population-counter"></div>

          <div class="col c4">
            <div class="row center population-final">
              <span class="monospace"
                    style="font-size: 2em;"
                    id="p2015">&nbsp;</span> million
            </div>

            <div class="row center population-final">
              <span class="monospace"
                    style="font-size: 2em;"
                    id="p2030">&nbsp;</span> million
            </div>
          </div>
        </div>
      </div>

      <div class="row col">
        <div class="col c2 center"><h2></h2></div>

        <div class="col c5 center"><h2>Population</h2></div>

        <div class="col c5 center"><h2>Technology breakdown</h2></div>
      </div>

      <!-- Current -->
      <div class="row col">
        <div class="col c2 center">
          <h1>2015</h1>
        </div>

        <div class="col c5 center relative">
          <div id="urban-rural-current-graph"></div>
        </div>

        <div class="col c5 center relative">
          <div id="current-breakdown-graph"></div>
        </div>
      </div>

      <!-- Projection -->
      <div class="row">
        <div class="col c2 center">
          <h1>2030</h1>
        </div>

        <div class="col c5 center relative">
          <div id="urban-rural-projection-graph"></div>
        </div>

        <div class="col c5 center relative">
          <div id="projection-breakdown-graph"></div>
        </div>
      </div>

      <div id="select-something">
        Select a country...
      </div>
    </div>

    <div id="sources"
         class="small">
      Data sources: <a href="https://goo.gl/zvVRMP">[1]</a> <a href="https://goo.gl/dm4zH">[2]</a>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row col c12 clickable"
        iso3="{1}">
      <div class="number no-mobile country-name">
        <a href="#">
          <h2>{0}</h2>
        </a>
      </div>

      <svg id="svg-{1}"></svg>
    </li>
  </script>

  <script data-main="./javascripts/index"
          src="./lib/require.js"></script>
</html>
