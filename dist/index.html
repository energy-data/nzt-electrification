<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/icons.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <div id="country-list"
         class="pane col c6">
      <ul style="margin: 0px !important;"></ul>
    </div>

    <div id="overview"
         class="row col c6">
      <div id="select-something">
        Select a country...
      </div>
    </div>

    <div id="sources"
         class="small">
      Data sources: <a href="https://goo.gl/zvVRMP">[1]</a> <a href="https://goo.gl/dm4zH">[2]</a>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row clickable"
        iso3="{1}">
      <div class="col c6 number no-mobile country-name">
        <a href="#">{0}</a>
      </div>

      <div class="col c6">
        <svg id="svg-{1}"></svg>
      </div>
    </li>
  </script>

  <!-- 0: country name -->
  <!-- 1: population 2015 -->
  <!-- 2: population 2030 -->
  <!-- 3: access electricity 2012 -->
  <!-- 4: rural population 2015 -->
  <!-- 5: rural access electricity -->
  <!-- 6: gdp per capita 2015 -->
  <!-- 7: gdp 2015 -->
  <!-- 8: expenditures 2015 -->

  <script id="overview-template"
          type="text/template">
    <div class="overview col c6"
         id="overview-{0}">
      <div class="row center">
        <a href="/c.html?iso3={0}"
           style="font-size: xx-large; padding-bottom: 20px;">
          Explore {1} &nbsp; <i class="material-icons">arrow_forward</i>
        </a>
      </div>

      <hr />

      <div class="row">
        <div class="col c6 right">
          <h3 class="">Access to electricity:</h3>
        </div>

        <div class="col c6 center">
          <div class="access-graph"></div>
        </div>
      </div>

      <hr />

      <div class="row center">
        <h2 class="">Rural population</h2>

        <div class="col c6">
          <div class="rural-graph"></div>
        </div>

        <div class="col c6">
          Access to electricity:
          <div class="rural-access-graph"></div>
        </div>
      </div>

      <hr />

      <div class="row population center">
        <h2>Population growth</h2>

        <div class="col c12">
          <div class="population-graph"></div>
        </div>
      </div>

      <hr />
    </div>
  </script>

  <script id="population-template"
          type="text/template">
    <div class="row">
      <div class="col c6 center">
        <h3>2015</h3>
        {2}
        <br />
        <span class="monospace">{0}</span> million
      </div>

      <div class="col c6 center">
        <h3>2030</h3>
        {3}
        <br />
        <span class="monospace">{1}</span> million
      </div>
    </div>
  </script>

  <script id="person-template"
          type="text/template">
    <img src="/images/person.png" width="{0}"></img>
  </script>


  <script data-main="./javascripts/index"
          src="./lib/requirejs/require.js"></script>
</html>
