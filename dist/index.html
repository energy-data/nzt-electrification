<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./stylesheets/grid.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />

    <title>NZT Electrification</title>
  </head>

  <body class="row">
    <div id="country-list"
         class="pane col c6">
      <ul style="margin: 0px !important;"></ul>
    </div>

    <div id="overview"
         class="col c6">
      <div id="select-something">
        Select a country...
      </div>
    </div>
  </body>

  <script id="li-template"
          type="text/template">
    <li class="country-item row clickable"
        iso3="{1}">
      <div class="col c6">
        <svg id="svg-{1}"></svg>
      </div>

      <div class="col c6 number no-mobile country-name">
        <a href="#">{0}</a>
      </div>
    </li>
  </script>

  <!-- 0: country name -->
  <!-- 1: population 2015 -->
  <!-- 2: population 2030 -->
  <!-- 3: access electricity 2012 -->
  <!-- 4: rural population 2015 -->
  <!-- 5: rural access electricity -->
  <!-- 6: gdp per capita 2015 -->
  <!-- 7: gdp 2015 -->
  <!-- 8: expenditures 2015 -->

  <script id="overview-template"
          type="text/template">
    <div class="overview"
         id="overview-{9}">
      <h3>Brief overview of {0}:</h3>

      <p>
        {0}'s population stands at {1} in 2015 and it is estimated to
        reach {2} by 2030. Only {3}% of the {0}n population has access to
        electricity.
      </p>

      <p>
        {4}% of the total population resides in rural areas and the
        level of electricity access is just {5}%.
      </p>

      <p>
        The current GDP per capita is {6} USD, while the total GDP
        accounts for {7} billion USD. The total expenditures in 2015
        reached {8} billion USD.
      </p>

      <a href="/c.html?iso3={9}"
         style="float: right; font-size: large;">Explore {0}</a>
    </div>
  </script>

  <script data-main="./javascripts/index"
          src="./lib/requirejs/require.js"></script>
</html>
